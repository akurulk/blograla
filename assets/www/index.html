<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>බ්ලොග් රාල </title>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/zoom.css">

  <script src="js/zepto.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/phonegap-1.4.1.js"></script>
  <script src="js/webintent.js"></script>

  <script src="akurulk/akuru.min.js"></script>
  <script type="text/javascript">

  		$(document).swipeLeft(prevention);
  		$(document).swipeRight(prevention);

  		function prevention(e) { 

  			console.log(e);
	  		e.preventDefault(); 
	  	}

  		akuru.load('arjun');
  		akuru.load('derana');

  		//loading iscroll
  		var scrollView;
		function loaded() {
			scrollView = new iScroll('wrapper', {vScrollbar: true, fixedScrollbar: true, hScroll: false});
		}

		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

		document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);

  </script>

  <script src="js/models.js"></script>
  <script src="js/views.js"></script>
  <script src="js/controllers.js"></script>

</head>
